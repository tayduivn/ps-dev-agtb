<!-- BEGIN: main -->

<table width="100%" cellpadding="0" cellspacing="0" border="0">
<tr>
<td>
<form action="index.php" method="post" name="DetailView" id="form">
{sugar_csrf_form_token}
			<input type="hidden" name="module" value="Queues">
			<input type="hidden" name="record" value="{ID}">
			<input type="hidden" name="isDuplicate" value=false>
			<input type="hidden" name="action">
			<input type="hidden" name="return_module">
			<input type="hidden" name="return_action">
			<input type="hidden" name="return_id">
			<input type="hidden" name="queue_id" value="{ID}">

<input title="{APP.LBL_EDIT_BUTTON_TITLE}" accessKey="{APP.LBL_EDIT_BUTTON_KEY}" class="button" onclick="this.form.return_module.value='Queues'; this.form.return_action.value='EditView'; this.form.return_id.value='{ID}'; this.form.action.value='EditView'" type="submit" name="Edit" value="  {APP.LBL_EDIT_BUTTON_LABEL}  ">

<input title="{APP.LBL_DUPLICATE_BUTTON_TITLE}" accessKey="{APP.LBL_DUPLICATE_BUTTON_KEY}" class="button" onclick="this.form.return_module.value='Queues'; this.form.return_action.value='index'; this.form.isDuplicate.value=true; this.form.action.value='EditView'" type="submit" name="Duplicate" value=" {APP.LBL_DUPLICATE_BUTTON_LABEL} ">

<input title="{APP.LBL_DELETE_BUTTON_TITLE}" accessKey="{APP.LBL_DELETE_BUTTON_KEY}" class="button" onclick="this.form.return_module.value='Queues'; this.form.return_action.value='ListView'; this.form.action.value='Delete'; return confirm('{APP.NTC_DELETE_CONFIRMATION}')" type="submit" name="Delete" value=" {APP.LBL_DELETE_BUTTON_LABEL} ">
	</form>
	</td>
</tr>
</table>


<table width="100%" border="0" cellspacing="{GRIDLINE}" cellpadding="0">
{PAGINATION}
	<tr>
		<td width="100%" valign="middle"  colspan='4'><slot>{MOD.LBL_BASIC}</slot></td>
	</tr>
	<tr>
		<td width="20%" valign="top"><slot>{MOD.LBL_NAME}</slot></td>
		<td width="30%" valign="top"><slot>{NAME}&nbsp;</slot></td>
		<td width="20%" valign="top"><slot>{MOD.LBL_STATUS}</slot></td>
		<td width="30%" valign="top"><slot>{STATUS}&nbsp;</slot></td>
	</tr>
	<tr>
		<td width="20%"><slot>{MOD.LBL_WORKFLOWS_USED}</slot></td>
		<td width="30%"><slot>{WORKFLOWS}&nbsp;</slot></td>
		<td width="20%"><slot>{MOD.LBL_NUMBER_ITEMS}</slot></td>
		<td width="30%"><slot>{QUEUEDITEMS}&nbsp;</slot></td>
	</tr>
{PAGINATION}
</table>
<br>

<table width="100%" border="0" cellspacing="{GRIDLINE}" cellpadding="0">
	<tr>
		<td width="100%" valign="middle"  colspan='4'><slot>{MOD.LBL_INHERITANCE}</slot></td>
	</tr>
	<tr>
		<td width="20%"><slot>{MOD.LBL_INHERITS_FROM}</slot></td>
		<td width="30%"><slot>{PARENTS}&nbsp;</slot></td>
		<td width="20%"><slot>{MOD.LBL_DISTRIBUTES_TO}</slot></td>
		<td width="30%"><slot>{CHILDREN}&nbsp;</slot></td>
	</tr>
</table>


<!-- END: main -->
