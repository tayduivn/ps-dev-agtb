<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=320" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Gauge Chart</title>
  <link href="../css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="../css/sugar.css" rel="stylesheet" type="text/css">
</head>
<body class="full-screen">

<div id="gauge" class="nv-chart">
  <svg></svg>
</div>

<script src="../../assets/js/nvd3/lib/d3.v2.min.js"></script>
<script src="../../assets/js/nvd3/nv.d3.min.js"></script>
<script src="data/gauge_data.js"></script>
<script src="../js/nvd3/src/models/gauge.js"></script>
<script src="../js/nvd3/src/models/gaugeChart.js"></script>

<script>
  nv.addGraph(function() {

    var chart = nv.models.gaugeChart()
          .x(function(d) { return d.key })
          .y(function(d) { return d.y })
          .showLabels(true)
          .showTitle(true)
          .colorData( 'default' )
          .ringWidth(50)
          .maxValue(9)
          .transitionMs(4000)
        ;

    d3.select("#gauge svg")
        .datum(gauge_data_default)
      .transition().duration(1200)
        .call(chart);

    nv.utils.windowResize(function(){chart.update();});

    //setInterval(function() { chart.setPointer(Math.random() * 10); }, 5 * 1000);

    return chart;
  });
</script>
</body>
</html>
