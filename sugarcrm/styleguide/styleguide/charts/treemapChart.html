<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=320" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Treemap Chart</title>
  <link href="../css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="../css/sugar.css" rel="stylesheet" type="text/css">
</head>
<body class="full-screen">

<div id="treemap" class="nv-treemap nv-chart">
  <svg></svg>
</div>

<script src="../../assets/js/nvd3/lib/d3.v2.min.js"></script>
<script src="../../assets/js/nvd3/nv.d3.min.js"></script>
<script src="data/flare.js"></script>

<script>

  // Wrapping in nv.addGraph allows for '0 timeout render', stors rendered charts in nv.graphs, and may do more in the future... it's NOT required
  nv.addGraph(function() {

    var chart = nv.models.treemapChart()
          .leafClick( function(d) {
              alert('leaf clicked');
          })
          .useClass(true)
          .showTitle(false)
          .tooltips(true)
          .getSize(function(d) { return d.size; })
          .className(function(d,i) {
            var m = chart.groups().indexOf(d.parent.name) % 20;
            return 'nv-fill' + (m>9?'':'0') + m%20;
          })
          //.showControls(false)
          //.colorData( 'graduated', {c1: '#e8e2ca', c2: '#3e6c0a', l: chartData.data.length} )
          //.colorData( 'class' )
          //.colorData( 'default' )
      ;

    d3.select('#treemap svg')
        .datum(flare_data)
      .transition().duration(500)
        .call(chart);

    nv.utils.windowResize(chart.update);

    return chart;
  });

</script>
</body>
</html>
