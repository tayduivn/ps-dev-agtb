<!-- Form inputs
================================================== -->
<section id="form-inputs">
  <div class="page-header">
    <h1>Form Inputs <small>basic form field types with error addons</small></h1>
  </div>
  <div class="row">
    <div class="span6">

      <h2>Input box</h2>

      <div class="row-fluid control-group">
        <div class="span2">
          <label class="control-label" for="name">Label</label>
        </div>
        <div class="span10">
          <span sfuuid="1">
            <input type="text" name="name" id="name" value="" class="input-large">
            <p class="help-block">
            </p>
          </span>
        </div>
      </div>

      <div class="row-fluid control-group error">
        <div class="span2">
          Label
        </div>
        <div class="span10">
          <div class="input-append">
            <span sfuuid="1">
                <div class="input-append error">
                    <input type="text" name="name" value="" class="input-large">
                    <span class="error-tooltip  add-on local" rel="tooltip" data-original-title="Error: This field is required"><i class="icon-exclamation-sign"></i></span>
                </div>
            </span>
          </div>
        </div>
      </div>

      <h2>Textarea</h2>

      <div class="row-fluid control-group">
        <div class="span2">
          Label
        </div>
        <div class="span10">
          <span sfuuid="2">
                <textarea rows="6" cols="80" name="description" class="input-xlarge wide tleft"></textarea>
          </span>
        </div>
      </div>

      <div class="row-fluid control-group error">
        <div class="span2">
          Label
        </div>
        <div class="span10">
          <div class="input-append textarea">
            <span sfuuid="1">
                <div class="input-append error">
                    <textarea rows="6" cols="80" name="description" class="input-xlarge wide tleft"></textarea>
                    <span class="error-tooltip  add-on local" rel="tooltip" data-original-title="Error: This field is required"><i class="icon-exclamation-sign"></i></span>
                </div>
            </span>
          </div>
        </div>
      </div>

    </div><!--/span-->

    <div class="span6">

      <h2>Checkbox</h2>

      <div class="row-fluid control-group">
          <div class="span2">Label</div>
          <div class="span10">
              <span sfuuid="1">
                      <label><input type="checkbox" name="vehicle" value="Bike" /> I have a bike</label><br>
                      <label><input type="checkbox" name="vehicle" value="Car" /> I have a car</label>
              </span>
              <p class="help-block"></p>
          </div>
      </div>

      <div class="row-fluid control-group error">
          <div class="span2">Label</div>
          <div class="span10">
                  <div class="input-append checkbox">
                    <span sfuuid="1">
                            <label><input type="checkbox" name="vehicle" value="Bike" /> I have a bike</label><br>
                            <label><input type="checkbox" name="vehicle" value="Car" /> I have a car</label>
                            <span class="add-on"><i class="icon-exclamation-sign"></i></span>
                    </span>
                    <p class="help-block">Error. This field is required.</p></span>
                  </div>
          </div>
      </div>

      <h2>Radio buttons</h2>

      <div class="row-fluid control-group">
          <div class="span2">Label</div>
          <div class="span10">
            <span sfuuid="1">
              <label><input type="radio" name="sex" value="male" /> Male</label><br>
              <label><input type="radio" name="sex" value="female" /> Female</label>
            </span>
            <p class="help-block"></p></span>
          </div>
      </div>

      <div class="row-fluid control-group error">
        <div class="span2">Label</div>
        <div class="span10">
          <div class="input-append radio">
            <span sfuuid="1">
              <label><input type="radio" name="sex" value="male" /> Male</label><br>
              <label><input type="radio" name="sex" value="female" /> Female</label>
              <span class="add-on"><i class="icon-exclamation-sign"></i></span>
              </span>
              <p class="help-block">Error. This field is required.</p>
            </span>
          </div>
        </div>
      </div>

      <h2>Input Colors</h2>
      <div class="row-fluid control-group error">
        <div class="span2">Label</div>
        <div class="span10">
          <!-- @gray -->
          <div style="color:#58595b;font-size:14px;font-weight:bold;">Normal</div>
          <!-- lighten(@gray, 20%); -->
          <div style="color:#8b8c8e;font-size:14px;">Editing</div>
          <!-- @grayLight -->
          <div style="color:#CDCCCB;font-size:14px;font-style:italic;">Placeholder</div>
        </div>
      </div>

    </div><!--/span-->
  </div>

<div style="height:100px"></div>
</section>

<script>
  $('.error input, .error textarea').on('focus', function(){
      $(this).next().tooltip({
              trigger: 'hover',
              container: 'body'
          }).tooltip('show');
  });

  $('.error input, .error textarea').on('blur', function(){
    $(this).next().tooltip({
            trigger: 'hover',
            container: 'body'
        }).tooltip('hide');
  });

</script>
