<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Portal - SugarCRM</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <link href="../css/bootstrap.css" rel="stylesheet">
</head>
<body id="portal">
  <div class="container welcome">
    <div class="row">
      <div class="span4 offset4 thumbnail">
        <div class="modal-header tcenter">
          <h2 class="brand">SugarCRM</h2>
        </div>
        <div class="modal-body tcenter">
          <div class="control-group error">
            <label class="hide" for="inputError">Username</label>
            <div class="controls input-append">
              <input type="text" id="inputError" value="theshadow">
              <span class="add-on"><i class="icon-exclamation-sign"></i></span>
            </div>
            <span class="help-block">Username is not in our system.</span>
          </div>          
          <div class="control-group">
            <label for="input01" class="hide">Password</label>
            <input type="text" class="center" id="input01" placeholder="Password">
            <p class="help-block"><a href="#" rel="popover" title="Forgot Your Password?" data-content="">Forgot password?</a></p>
          </div>                                       
        </div>                                                
        <div class="modal-footer">
          <a href="signup.html" class="btn pull-left">Sign Up</a>
          <a href="dashboard.html" class="btn btn-primary">Log In</a>
        </div>
      </div>                             
    </div>
  </div>         
  <script src="../js/jquery-1.7.2.min.js"></script>
  <script src="../js/jquery.jeditable.js"></script>        
  <script src="../../bootstrap/js/bootstrap-transition.js"></script>
  <script src="../../bootstrap/js/bootstrap-alert.js"></script>
  <script src="../../bootstrap/js/bootstrap-modal.js"></script>
  <script src="../../bootstrap/js/bootstrap-collapse.js"></script>
  <script src="../../bootstrap/js/bootstrap-dropdown.js"></script>
  <script src="../../bootstrap/js/bootstrap-scrollspy.js"></script>
  <script src="../../bootstrap/js/bootstrap-tab.js"></script>
  <script src="../../bootstrap/js/bootstrap-tooltip.js"></script>
  <script src="../../bootstrap/js/bootstrap-popover.js"></script>
  <script src="../../bootstrap/js/bootstrap-button.js"></script>
  <script src="../../bootstrap/js/bootstrap-typeahead.js"></script>
  <script src="../js/jquery.dataTables.js"></script>
  <script src="../js/jquery.jeditable.js"></script>        
  <script src="../js/editable.js"></script>
  <script src="../js/application.js"></script>
</body>
</html>
