<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Log in - SugarCRM</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <link href="../css/bootstrap.css" rel="stylesheet">
</head>
<body>
  <div class="container welcome">
    <div class="row">
      <div class="span4 offset4 thumbnail login">
        <div class="tcenter">
          <h2 class="brand">SugarCRM</h2>
        </div>
        <form class="tcenter form-horizontal">
          <div class="control-group">
            <label for="loginUsername" class="hide">Username</label>
            <input type="text" class="center" id="loginUsername" placeholder="Username" tabindex="1">
          </div>
          <div class="control-group">
            <label for="input01" class="hide">Url</label>
            <input type="text" tabindex="3" id="user_url" name="user_url" placeholder="https://">
          </div>
        </form>                                                
        <div class="login-footer span3">
          <a href="signup.html" class="btn btn-invisible btn-link" tabindex="4">Forgot password?</a>
          <a href="dashboard.html" class="btn btn-primary pull-right" tabindex="5">Log In</a>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/jquery-1.7.2.min.js"></script>
  <script src="../../assets/js/bootstrap-tooltip.js"></script>
  <script src="../../assets/js/bootstrap-popover.js"></script>
  <script src="../js/application.js"></script>

  <script src="../js/testharness.js"></script>
  <script src="../js/testharnessreport.js"></script>
  <script src="../js/rgbcolor.js"></script>
  <script src="../js/testcss.js"></script>
</body>
</html>
