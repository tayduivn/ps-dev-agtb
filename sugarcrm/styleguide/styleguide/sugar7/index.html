<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Log in - SugarCRM</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <link href="../css/bootstrap.css" rel="stylesheet">
</head>
<body id="portal">
  <div class="container welcome">
    <div class="row">
      <div class="span4 offset4 thumbnail">
        <div class="modal-header tcenter">
          <h2 class="brand">SugarCRM</h2>
        </div>
        <div class="modal-body tcenter">
          <div class="control-group">
            <label for="loginUsername" class="hide">Username</label>
            <input type="text" class="center" id="loginUsername" placeholder="Username" tabindex="1">
          </div>
          <div class="control-group">
            <label for="loginPassword" class="hide">Password</label>
            <input type="password" class="center" id="loginPassword" placeholder="Password" tabindex="2">
          </div>
          <div class="control-group">
            <label for="input01" class="hide">Url</label>
            <input type="text" tabindex="3" id="user_url" name="user_url" placeholder="https://">
          </div>
        </div>                                                
        <div class="modal-footer tleft">
          <a href="signup.html" tabindex="4">Forgot password?</a>
          <a href="dashboard.html" class="btn btn-primary pull-right" tabindex="3">Log In</a>
        </div>
      </div>                             
    </div>
  </div>         
  <script src="../js/jquery-1.7.2.min.js"></script>
  <script src="../../bootstrap/js/bootstrap-tooltip.js"></script>
  <script src="../../bootstrap/js/bootstrap-popover.js"></script>
  <script src="../js/application.js"></script>

</body>
</html>
