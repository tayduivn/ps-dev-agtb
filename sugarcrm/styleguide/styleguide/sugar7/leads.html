<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link href="../css/bootstrap.css" rel="stylesheet">
  <link href="../css/sugar.css" rel="stylesheet">
  <link href="../css/prototype.css" rel="stylesheet">
  <script>
    var page = {
        "title": "Leads"
      , "module": "lead"
      , "mode": "list"
      , "description": ""
      , "convertLead": function () {
          return function (text, render) {
            if (render(text) === 'lead') {
              return '<li id="convert_lead_option"><a class="convert_lead" href="lead/lead-convert.html" data-toggle="proto" data-target="#edit .record" data-mode="edit">Convert Lead</a></li>';
            }
          }
        }
      , "data_table" : "module-list"
      , "activity_stream" : "module-activitystream"
      , "templates": [
        //generic
          {"file":"common/head","target":"head","method":"append"}
        , {"file":"common/navbar","target":"#header","method":"append"}
        , {"file":"common/header","target":"#view .headerpane","method":"replace"}
        , {"file":"common/footer-master","target":"#footer","method":"append"}
        , {"file":"common/edit-drawer","target":".module-view","method":"append"}

        //main content
        , {"file":"common/search-filter-related","target":"#view .search-filter","method":"replace"}
        , {"file":"common/module-list","target":"#view .main-content","method":"replace"}

        //sidebar
        , {"file":"widget/widget-control","target":"#overview","method":"replace"}
        , {"file":"widget/twitter-widget","target":"#overview","method":"append"}
        , {"file":"widget/interactions-widget","target":"#overview","method":"append"}
        , {"file":"widget/stats-widget","target":"#overview","method":"append"}
        , {"file":"widget/email-widget","target":"#overview","method":"append"}
      ]
    };

  </script>
</head>

<body>
  <div id="sugarcrm">
    <div id="sidecar">
      <div id="alerts" class="alert-top"></div>
      <div id="header"></div>
      <div id="content">
        <div class="layout_Leads">
          <div class="row-fluid module-view">

            <div class="main-pane span8" id="view">
              <div class="layout_Leads">
                <div>
                  <div data-tour="tour-Leads-businesscard">
                    <div class="headerpane ellipsis"></div>
                    <div class="change_log_container"></div>
                    <div class="record"></div>
                    <div class="moreless"></div>
                  </div>
                </div>
                <div class="layout_Leads">
                  <div class="related-tabs"></div>
                  <div class="search-filter"></div>
                  <div class="main-content"></div>
                </div>
              </div>
            </div>

            <div class="side sidebar-content span4">
              <div class="side-pane active" id="overview"></div>
              <div class="preview-pane" id="preview"></div>
            </div>

          </div>

          <div class="row-fluid module-edit">

            <div class="main-pane span8" id="edit">
              <div class="headerpane ellipsis"></div>
              <div class="record"></div>
              <div class="main-content"></div>
            </div>

            <div class="side sidebar-content span4">
              <div class="side-pane active" id="overview-edit"></div>
              <div class="preview-pane" id="preview-edit"></div>
            </div>

          </div>

        </div>
      </div>
      <div id="footer"></div>
    </div>
  </div>
  <div id="modal"></div>

  <script src="../js/jquery-1.7.2.min.js"></script>
  <script src="../js/ICanHaz.min.js"></script>
  <script src="../js/prototype.js"></script>

  <script src="../../assets/js/bootstrap.min.js"></script>
  <script src="../../assets/js/bootstrapx-clickover.js"></script>
  <script src="../../assets/js/bootstrap-datepicker.js"></script>
  <script src="../../assets/js/jquery.form.js"></script>

  <script src="../js/jquery.datatables.js"></script>
  <script src="../js/FixedColumns.min.js"></script>
  <script src="../js/jquery.jeditable.js"></script>
  <script src="../js/jquery.jstree.js"></script>
  <script src="../js/jquery.prettynumber.js"></script>
  <script src="../js/jquery.nouislider.min.js"></script>
  <script src="../js/select2.min.js"></script>

  <script src="../../assets/js/jquery-ui-1.10.0.custom.min.js"></script>

  <!-- new D3 charting library files -->
  <script src="../../assets/js/nvd3/lib/d3.min.js"></script>
  <script src="../../assets/js/nvd3/nv.d3.min.js"></script>

  <script src="../js/editable.js"></script>
  <script src="../js/wicked.js"></script>
  <script src="../js/cookie.js"></script>

  <script src="../js/application.js"></script>
  <script>
    $(document).ready(function() {
      $("#overview").sortable({
        items: ".thumbnail.widget",
        axis: "y",
      });
      $('body').on('click', '#example td input[type=checkbox]', function(){
        var ltbl = $('#example')
        if (ltbl.hasClass('checkbox_strike')===false) {
          ltbl.addClass('checkbox_strike')
        } else {
          ltbl.find('thead .dropdown-menu li.merge').removeClass('disabled');
        }
      });
      $('body').on('click', '.dropdown-menu li.merge', function(){
        drawer(true);
        loadPartials([
          {"file":"merge/merge-interface-header.html","target":"#edit .headerpane","method":"replace"},
          {"file":"merge/merge-interface.html","target":"#edit .record","method":"replace"},
          {"file":"merge/merge-interface-sidebar.html","target":".sidebar-content .side-pane","method":"replace"}
        ]);
      });
      $('body').on('click', '.view_change_log', function(){
        loadPartials([
          {"file":"common/drawer-container.html","target":".change_log_container","method":"replace"},
        ]);
        $('#pageConfig .dropdown-toggle').trigger('click');
        return false;
      });
    });

  </script>
</body>
</html>
